<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate the episode</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Lexus" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Your Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Type your name or alias"
          />
        </div>
        <div class="form-group">
          <h3>Episode</h3>
          <select name="dealer">
            <option value="">Select Episode</option>
            <option value="It's About Time">It's About Time</option>
            <option value="Here Goes Nothing">Here Goes Nothing</option>
            <option value="Who You Calling Ugly?">Who You Calling Ugly?</option>
            <option value="Neil Armstrong, Eat Your Heart Out">Neil Armstrong, Eat Your Heart Out</option>
            <option value="That Actually Hurt">That Actually Hurt</option>
            <option value="You Look Kinda Dead">You Look Kinda Dead</option>
            <option value="We Need to Talk">We Need to Talk</option>
            <option value="Where I Really Come From">Where I Really Come From</option>
          
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate the episode</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Comments about the episode</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
